# NOTE: hand-picked from color palette
# https://github.com/morhetz/gruvbox?tab=readme-ov-file#dark-mode-1
format = """
$os\
[](fg:#665c54 bg:#504945)\
$directory\
[](fg:#504945 bg:#3c3836)\
$git_branch\
$git_status\
[](fg:#3c3836 bg:#1d2021)\
$git_metrics\
[](fg:#1d2021)"""

right_format = """
[](fg:#1d2021)\
$cmd_duration\
[](fg:#3c3836 bg:#1d2021)\
$time
"""

# Disable the blank line at the start of the prompt
add_newline = false

[os]
style = 'fg:#ebdbb2 bg:#665c54'
format = '[ $symbol]($style)'
disabled = false

[directory]
style = 'fg:#83a598 bg:#504945'
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = '…/'

[git_branch]
symbol = ''
style = 'fg:#b8bb26 bg:#3c3836'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'fg:#b8bb26 bg:#3c3836'
format = '[$state($all_status$ahead_behind )]($style)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_metrics]
added_style = 'fg:#8ec07c bg:#1d2021'
deleted_style = 'fg:#fe8019 bg:#1d2021'
format = '([ +$added ]($added_style))([-$deleted ]($deleted_style))'
disabled = false

[cmd_duration]
disabled = false
min_time = 5_000
style = 'fg:#fabd2f bg:#1d2021'
format = '[ $duration ]($style)'

[time]
disabled = false
time_format = '%R'
style = 'fg:#83a598 bg:#3c3836'
format = '[  $time ]($style)'

